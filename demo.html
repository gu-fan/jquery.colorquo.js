<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
<title>ColorQuo </title>
<script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="src/colorquo.js"></script>
<link rel="stylesheet" type="text/css" href="src/colorquo.css"/>
<script type="text/javascript">
$(document).ready(function () {
	// if jQuery is loaded then hide demo splash
	$("#demo").hide();

	// initialize object: method 1
	$("#picker1").colorquo({callback: "#color1"});

	// initialize object: method 2
	$.colorquo.init($("#picker2"), {callback: "#color2"});

	// initialize object: method 3
	$.colorquo.init($("#picker3"));
	$("#picker3").colorquo("linkTo", "#color3");

	// initialize object: method 4
	$.colorquo.init($("#picker4"));
	$.colorquo.linkTo($("#picker4"), "#color4");
});
</script>
<style type="text/css" media="screen">
#demo { color: red; font-size: 1.4em; }
</style>
</head>
<body>
<h1>jQuery Color Picker: ColorQuo 1</h1>

<div id="demo">jQuery.js is not present. You must install jQuery in this folder for the demo to work.</div>

<table>
	<tr>
		<td>Color: <input type="text" id="color1" value="#123456"/><div id="picker1"></div></td>
		<td>Color: <input type="text" id="color2" value="#WhenColorIsNotAvailable"/><div id="picker2"></div></td>
		<td>Color: <input type="text" id="color3" value=""/><div id="picker3"></div></td>
		<td>Color: <input type="text" id="color4" value="#WhenColorIsNotAvailable"/><div id="picker4"></div></td>
	</tr>
</table>

</body>
</html>
